<script LANGUAGE="JavaScript"><!--

var aySound = new Array();
aySound[0] = "quien.mp3";
aySound[1] = "canciones.mp3";
aySound[2] = "poemas.mp3";
aySound[3] = "flash.mp3";
aySound[4] = "mensajes.mp3";
aySound[5] = "favoritos.mp3";
aySound[6] = "email a el.mp3";
aySound[7] = "email a mi.mp3";
aySound[8] = "poyo.mp3";
aySound[9] = "FOTOS.mp3";
aySound[11] = "22.mp3";
aySound[10] = "ESCRITOS.mp3";
aySound[13] = "oink.mp3";
aySound[12] = "MUA.mp3";

document.write('<BGSOUND ID="auIEContainer">')
IE = (navigator.appVersion.indexOf("MSIE")!=-1 && document.all)? 1:0;
NS = (navigator.appName=="Netscape" && navigator.plugins["LiveAudio"])? 1:0;
ver4 = IE||NS? 1:0;
onload=auPreload;

function auPreload() {
if (!ver4) return;
if (NS) auEmb = new Layer(0,window);
else {
Str = "<DIV ID='auEmb' STYLE='position:absolute;'></DIV>";
document.body.insertAdjacentHTML("BeforeEnd",Str);
}
var Str = '';
for (i=0;i<aySound.length;i++)
Str += "<EMBED SRC='"+aySound[i]+"' AUTOSTART='FALSE' HIDDEN='TRUE'>"
if (IE) auEmb.innerHTML = Str;
else {
auEmb.document.open();
auEmb.document.write(Str);
auEmb.document.close();
}
auCon = IE? document.all.auIEContainer:auEmb;
auCon.control = auCtrl;
}
function auCtrl(whSound,play) {
if (IE) this.src = play? aySound[whSound]:'';
else eval("this.document.embeds[whSound]." + (play? "play()":"stop()"))
}
function playSound(whSound) { if (window.auCon) auCon.control(whSound,true); }
function stopSound(whSound) { if (window.auCon) auCon.control(whSound,false); }
//-->
</script>
<!--***FIN DE SONIDO EN LINK***-->
</HEAD>

<!--***DIAS DE PAGINA***-->
<script>

var montharray=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec")

function countup(yr,m,d){
var today=new Date()
var todayy=today.getYear()
if (todayy < 1000)
todayy+=1900
var todaym=today.getMonth()
var todayd=today.getDate()
var todaystring=montharray[todaym]+" "+todayd+", "+todayy
var paststring=montharray[m-1]+" "+d+", "+yr
var difference=(Math.round((Date.parse(todaystring)-Date.parse(paststring))/(24*60*60*1000))*1)
difference+=" días"
document.write("BB tu pagina tiene <b>"+difference+"</b>...!!!!!")
}
//cambiar la fecha
countup(2004,03,19)
</script>
<!--***FIN DE DIAS DE PAGINA***-->

</marquee>
