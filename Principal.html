<SCRIPT LANGUAGE="JavaScript">
function MatrizFechaDia(n) {
this.length = n
return this
}
monthNames = new MatrizFechaDia(12)
monthNames[1] = "enero"
monthNames[2] = "febrero"
monthNames[3] = "marzo"
monthNames[4] = "abril"
monthNames[5] = "mayo"
monthNames[6] = "junio"
monthNames[7] = "julio"
monthNames[8] = "agosto"
monthNames[9] = "septiembre"
monthNames[10] = "octubre"
monthNames[11] = "noviembre"
monthNames[12] = "diciembre"

dayNames = new MatrizFechaDia(7)
dayNames[1] = "domingo"
dayNames[2] = "lunes"
dayNames[3] = "martes"
dayNames[4] = "miercoles"
dayNames[5] = "jueves"
dayNames[6] = "viernes"
dayNames[7] = "sabado"

function SacaFechaDia(oneDate) {
var DDw = dayNames[oneDate.getDay() + 1]
var MMw = monthNames[oneDate.getMonth() + 1]
var AAw = oneDate.getYear() + 0
return DDw + ", " + MMw + " " + oneDate.getDate() + ", " + AAw
}
function SacaJornada(oneDate) {
var HHw = oneDate.getHours()
if (HHw < 6 )
return "MADRUGADA???...no tienes sueño?"
if (HHw < 12)
return "DIA?...feliz dia, ahora q te has levantado"
if (HHw < 18)
return "TARDE?...no tienes nada q hacer?"
return "NOCHE???...q tengas dulces sueños"
}
</SCRIPT>

mensaje += SacaJornada(fechaw) + "."
document.write(mensaje)
</SCRIPT></p>
